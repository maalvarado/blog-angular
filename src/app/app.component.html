<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    autoFocus="false">
    <mat-toolbar class="mat-elevation-z2" color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item (click)="drawer.close()" routerLink="/">Home</a>
      <span *ngFor="let category of ( categories | async )">
        <a mat-list-item *ngIf="category.items" (click)="drawer.close()" routerLink="/categoria/{{category.metadata.name}}" >{{category.metadata.title}}</a>
      </span>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-elevation-z2" color="primary">
      <div id="logo"><a routerLink="/"><img src="assets/icons/icon-72x72.png" alt="Logo"></a></div>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    
    <div id="main" class="mat-elevation-z1">
      <router-outlet></router-outlet>
    </div>
    
    <div id="footer">
      <mat-toolbar color="primary">
        <a routerLink="/privacy">Privacy</a> |
        <a routerLink="/about">About Us</a> |
        <a routerLink="/contact">Contact</a>
      </mat-toolbar>
    </div>
    
  </mat-sidenav-content>
</mat-sidenav-container>
